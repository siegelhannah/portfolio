---
layout: default
---
<div style="text-align: center; margin: 50px auto 100px auto;">
  <h1>{{ page.title }}</h1>

  {% if page.show_image != false and page.image %}
    <img 
      class="project-image" 
      src="{{ page.image | relative_url }}" 
      alt="{{ page.title }}" 
      style="max-width: 500px; border: 1px solid black; margin-bottom: 30px;"
    >
  {% endif %}

  {% if page.intro %}
    <p style="max-width: 800px; margin: 0 auto 30px auto; font-size: 18px;">{{ page.intro }}</p>
  {% endif %}

  <div style="max-width: 800px; margin: 0 auto; text-align: left; line-height: 1.6; font-size: 18px;">
    {{ content }}
  </div>
</div>

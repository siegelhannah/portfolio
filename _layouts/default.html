<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        {% for page in site.pages %}
          {% if page.path in site.header_pages %}
            <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </header>
  <main>
    {% if page.url == "/" %}
      <div class="headshot">
        <img src="{{ '/assets/Github_headshot.jpg' | relative_url }}" alt="Headshot">
      </div>
    {% endif %}
    {{ content }}
  </main>
  <footer>
    <p>Â© {{ site.title }}</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <ul>
                <li><a href="{{ '/index.html' | relative_url }}">Home</a></li>
                <li><a href="{{ '/projects.html' | relative_url }}">Projects</a></li>
                <li><a href="{{ '/about.html' | relative_url }}">About Me</a></li>
            </ul>
        </nav>
        {% if page.show_headshot %}
        <img src="/assets/Github_headshot.jpg" alt="Hannah Siegel Logo">
        {% endif %}
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} Hannah Siegel. All rights reserved.</p>
    </footer>
</body>
</html>

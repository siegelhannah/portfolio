---
layout: default
title: Projects
permalink: /projects/
---

<h1 style="text-align: center;">My DSCI and GIS Projects</h1>

<div class="project-grid">
{% for project in site.projects %}
  <div class="project-card">
    <a href="{{ project.url }}">
      <img class="project-image" src="{{ project.image }}" alt="{{ project.title }}">
    </a>
    <p>{{ project.title }}</p>
  </div>
{% endfor %}
</div>
